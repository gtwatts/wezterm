<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7aa2f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7dcfff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bb9af7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7aa2f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background: Rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Subtle terminal window frame -->
  <rect x="56" y="56" width="400" height="400" rx="24" ry="24" fill="none" stroke="#414868" stroke-width="2" opacity="0.5"/>

  <!-- Terminal dots (top-left) -->
  <circle cx="88" cy="82" r="8" fill="#f7768e" opacity="0.8"/>
  <circle cx="112" cy="82" r="8" fill="#e0af68" opacity="0.8"/>
  <circle cx="136" cy="82" r="8" fill="#9ece6a" opacity="0.8"/>

  <!-- The "E" â€” bold, geometric, Shannon-inspired with signal wave integration -->
  <!-- Main E structure -->
  <g transform="translate(256, 280)" filter="url(#innerGlow)">
    <!-- E vertical bar -->
    <rect x="-100" y="-140" width="32" height="280" rx="4" fill="url(#accent)"/>

    <!-- E top bar -->
    <rect x="-100" y="-140" width="180" height="28" rx="4" fill="url(#accent)"/>

    <!-- E middle bar (shorter, with signal wave ending) -->
    <rect x="-100" y="-14" width="140" height="28" rx="4" fill="url(#accent)"/>

    <!-- E bottom bar -->
    <rect x="-100" y="112" width="180" height="28" rx="4" fill="url(#accent)"/>

    <!-- Signal wave emanating from middle bar (Shannon's information theory) -->
    <path d="M 50,-2 Q 70,-30 90,0 Q 110,30 130,0 Q 150,-25 168,0"
          fill="none" stroke="url(#glow)" stroke-width="6" stroke-linecap="round" opacity="0.9"/>

    <!-- Binary bits floating near the signal (subtle) -->
    <text x="95" y="-38" font-family="monospace" font-size="18" fill="#7dcfff" opacity="0.5" font-weight="bold">1</text>
    <text x="125" y="42" font-family="monospace" font-size="18" fill="#7dcfff" opacity="0.4" font-weight="bold">0</text>
    <text x="155" y="-20" font-family="monospace" font-size="14" fill="#bb9af7" opacity="0.35" font-weight="bold">1</text>
  </g>

  <!-- Cursor blink indicator (bottom-right of E) -->
  <rect x="340" y="372" width="16" height="32" rx="2" fill="#7aa2f7" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Subtle prompt chevron (>) -->
  <text x="82" y="310" font-family="monospace" font-size="48" fill="#9ece6a" opacity="0.6" font-weight="bold">&gt;</text>

</svg>